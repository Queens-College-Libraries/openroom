{% extends "home.html" %}

{% block title %}{{ page_title }}{% endblock %}
{% block head %}
{{ parent() }}
{% endblock %}
{% block content %}
{% if error_message is defined %}
<div class="alert alert-danger" role="alert">
    {{ error_message }}
</div>
{% endif %}
{% if success_message is defined %}
<div class="alert alert-success" role="alert">
    {{ success_message }}
</div>
{% endif %}
{% endblock %}
